{% load static %}
{% load getstatus %}

<!-- Oreder  items details -->

<div class="small-container cart-page">
{% if orders %}
    <table>
    </tbody>
        <tr>
            <th>ORDER ID</th>
            <th>DATE</th>
            <th>TOTAL PRICE</th>
            <th>STATUS</th>
        </tr> 
        {% for order in  orders %}   
        <tr>
                <td>{{order.id}}</td>
                <td>{{order.created_at}}</td>
                <td>${{order.total_price}}</td>
                <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
        </tbody></table>
{% else %}
<p> no orders made </p>
{% endif %}
</div>
